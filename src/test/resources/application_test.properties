spring.application.name=RLSP-Food

### Mysql ###
spring.datasource.url=jdbc:mysql://localhost:3308/rlspfood_test?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&serverTimeZone=UTC
spring.datasource.username=root
spring.datasource.password=root



### FLYWAY ###
# Onde o Flyway busca o script para do afterMigrate
spring.flyway.locations=classpath:db/migration

### Hikari (pool de conexoes) ###
spring.datasource.hikari.maximum-pool-size=1

# Em ms (1000ms = 1s)
spring.datasource.hikari.idle-timeout=10000

