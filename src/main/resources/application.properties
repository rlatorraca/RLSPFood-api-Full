rlspfood.storage.s3.bucket=rlsp-food
rlspfood.storage.s3.photos-directory=catalogue
rlspfood.storage.s3.region=us_east_1


### Storage Selection ###
rlspfood.storage.storage-type=s3

### EMAIL - Sendgrid ###
